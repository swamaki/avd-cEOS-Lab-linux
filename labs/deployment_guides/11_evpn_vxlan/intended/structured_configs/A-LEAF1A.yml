  shutdown: false
  ip_address: 1.1.1.101/32
- name: Loopback1
  description:  VXLAN Tunnel Source
  shutdown: false
  ip_address: 2.2.2.1/32
- name: Loopback201
  # description: EVPN Peering Source
  shutdown: false
  vrf: A
  ip_address: 201.0.0.101/32
- name: Loopback202
  # description: EVPN Peering Source
  shutdown: false
  vrf: B
  ip_address: 202.0.0.101/32

ip_virtual_router_mac_address: 00:1c:73:aa:bb:cc
virtual_source_nat_vrfs:
- name: A
  ip_address: 201.0.0.101
- name: B
  ip_address: 202.0.0.101

vxlan_interface:
  Vxlan1:
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 10
        vni: 10010
      - id: 50
        vni: 10050
      vrfs:
      - name: A
        vni: 50001
      - name: B
        vni: 50002

prefix_lists:
- name: PL-LOOPBACKS
  sequence_numbers:
  - sequence: 10
    action: permit 1.1.1.0/24 le 32
  - sequence: 20
    action: permit 2.2.2.0/24 le 32
- name: PL-P2P-UNDERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.0.0/8 le 31
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS
  - sequence: 20
    type: permit
    match:
    - ip address prefix-list PL-P2P-UNDERLAY

  
router_bfd:
