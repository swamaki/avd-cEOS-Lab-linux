all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    ceos:
      hosts:
        clab-evpn_vxlan-A-BL1A:
          ansible_host: 172.16.2.106
        clab-evpn_vxlan-A-BL1B:
          ansible_host: 172.16.2.107
        clab-evpn_vxlan-A-LEAF1A:
          ansible_host: 172.16.2.101
        clab-evpn_vxlan-A-LEAF2A:
          ansible_host: 172.16.2.102
        clab-evpn_vxlan-A-LEAF2B:
          ansible_host: 172.16.2.103
        clab-evpn_vxlan-A-SPINE1:
          ansible_host: 172.16.2.11
        clab-evpn_vxlan-A-SPINE2:
          ansible_host: 172.16.2.12
        clab-evpn_vxlan-A-SVC1A:
          ansible_host: 172.16.2.104
        clab-evpn_vxlan-A-SVC1B:
          ansible_host: 172.16.2.105
        clab-evpn_vxlan-HostA:
          ansible_host: 172.16.2.241
        clab-evpn_vxlan-HostB:
