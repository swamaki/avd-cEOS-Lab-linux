hostname: DC1_PE21
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.2.1
service_routing_protocols_model: multi-agent
ip_routing: true
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
aaa_authorization:
  exec:
    default: local
ntp:
  local_interface:
    vrf: MGMT
    name: Management0
  servers:
    - name: time.google.com
      preferred: true
      iburst: true
      vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
ip_igmp_snooping:
  globally_enabled: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.2.103/24
  gateway: 172.16.2.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
# AAA Authorization
vrfs:
  - name: MGMT
    ip_routing: false
  - name: TENANT_VRF
    tenant: Tenant_A
    ip_routing: true
loopback_interfaces:
  - name: Loopback0
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.5/32
    isis_enable: EVPN_UNDERLAY
    isis_passive: true
ethernet_interfaces:
  - name: Ethernet1
    description: P2P_LINK_TO_DC1_P1_Ethernet3
    type: routed
    shutdown: false
    ip_address: 172.31.255.9/31
    mtu: 9214
    isis_enable: EVPN_UNDERLAY
    isis_metric: 50
    isis_network_point_to_point: true
  - name: Ethernet2
    description: P2P_LINK_TO_DC1_P2_Ethernet3
    type: routed
    shutdown: false
    ip_address: 172.31.255.11/31
    mtu: 9214
    isis_enable: EVPN_UNDERLAY
    isis_metric: 50
    isis_network_point_to_point: true
  - name: Ethernet3
    description: P2P_LINK_TO_CORE_Ethernet3
    vrf: TENANT_VRF
    type: routed
    shutdown: false
    ip_address: 10.2.0.4/31
  - name: Ethernet5
    description: client3_Ethernet1
    type: switched
    shutdown: false
    mode: trunk
    vlans: 111
    native_vlan: 111
router_isis:
  instance: EVPN_UNDERLAY
  log_adjacency_changes: true
  net: 49.0001.0001.0001.0003.00
  router_id: 192.168.255.5
  is_type: level-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 2
vlans:
  - id: 111
    name: TENANT_VRF_VLAN111
    tenant: Tenant_A
vlan_interfaces:
  - name: Vlan111
    tenant: Tenant_A
    description: TENANT_VRF_VLAN111
    shutdown: true
    vrf: TENANT_VRF
    ip_address_virtual: 10.1.11.1/24
ip_virtual_router_mac_address: 00:00:00:00:00:01
route_maps:
  - name: RM-EVPN-SOO-IN
    sequence_numbers:
    - sequence: 10
      type: deny
      match:
      - extcommunity ECL-EVPN-SOO
    - sequence: 20
      type: permit
  - name: RM-EVPN-SOO-OUT
    sequence_numbers:
    - sequence: 10
      type: permit
      set:
      - extcommunity soo 192.168.254.5:1 additive
      #- extcommunity soo 192.168.254.5:1 soo 192.168.255.5:1 additive
ip_extcommunity_lists:
  - name: ECL-EVPN-SOO
    entries:
      - type: permit
        extcommunities: soo 192.168.254.5:1
mpls:
  ip: true
  ldp:
    router_id: interface Loopback0
    shutdown: false
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: 65001 
  router_id: 192.168.255.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
    - name: EVPN-OVERLAY-PEERS
      type: evpn
      update_source: Loopback0
      remote_as: 65001
      bfd: true
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      maximum_routes: 0
      send_community: all
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  neighbors:
    - ip_address: 192.168.255.1
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P1
    - ip_address: 192.168.255.2
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1_P2

  vlan_aware_bundles:
    - name: TENANT_VRF
      rd: 192.168.255.5:10011
      route_targets:
        both:
        - '10011:10011'
      redistribute_routes:
        - learned
      vlan: 111

  # vlans:
  #   - id: 111
  #     rd: 192.168.255.5:10011
  #     route_targets:
  #       both:
  #         - 10011:10011
  #         #- "10:10"
  #     redistribute_routes:
  #       - learned


  vrfs:
    - name: TENANT_VRF
      router_id: 192.168.255.5
      rd: 192.168.255.5:10
      route_targets:
        import:
        - address_family: evpn
          route_targets:
          - '10:10'
        export:
        - address_family: evpn
          route_targets:
          - '10:10'
      redistribute_routes:
      - source_protocol: connected
      neighbors:
        - ip_address: 10.2.0.5
          description: CORE_Ethernet3
          remote_as: '65000'
          password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      address_family_ipv4:
        neighbors:
          - ip_address: 10.2.0.5
            activate: true
