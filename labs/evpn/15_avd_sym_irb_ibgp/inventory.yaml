all:
  children:
    AVD_LAB:
      children:
        DC1_FABRIC:
          children:
            DC1_SPINES:
              hosts:
                DC1_SPINE1:
                  ansible_host: 172.16.2.11
                DC1_SPINE2:
                  ansible_host: 172.16.2.12
            DC1_L3_LEAFS:
              children:
                DC1_LEAF1:
                  hosts:
                    DC1_LEAF1A:
                      ansible_host: 172.16.2.101
                    DC1_LEAF1B:
                      ansible_host: 172.16.2.102
                DC1_LEAF2:
                  hosts:
                    DC1_LEAF2A:
                      ansible_host: 172.16.2.103
                    DC1_LEAF2B:
                      ansible_host: 172.16.2.104
            DC1_CLIENTS:
              children:
                DC1_LEAF1_CLIENTS:
                  hosts:
                    client1:
                      ansible_host: 172.16.2.241
                    client2:
                      ansible_host: 172.16.2.242
                DC1_LEAF2_CLIENTS:
                  hosts:
                    client3:
                      ansible_host: 172.16.2.243
                    client4:
                      ansible_host: 172.16.2.244 
          vars:
            ansible_connection: httpapi
            ansible_httpapi_use_ssl: true
            ansible_httpapi_validate_certs: false
            ansible_user: ansible
            ansible_password: ansible
            ansible_become: true
            ansible_become_method: enable
            ansible_network_os: eos
            ansible_httpapi_port: 443
            ansible_python_interpreter: $(which python3)
        DC1_NETWORK_SERVICES:
          children:
            DC1_L3_LEAFS:
        DC1_CONNECTED_ENDPOINTS:
          children:
            DC1_L3_LEAFS:
