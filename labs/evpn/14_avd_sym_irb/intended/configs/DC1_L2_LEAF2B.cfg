!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1_L2_LEAF2B
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
vlan 112
   name Tenant_A_OP_Zone_3
!
vlan 113
   name Tenant_A_OP_Zone_4
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description DC1_SVC2_Po5
   no shutdown
   switchport
   switchport trunk allowed vlan 112-113
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description MLAG_PEER_DC1_L2_LEAF2A_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel5
   description server03_PortChannel5
   no shutdown
   switchport
   switchport trunk allowed vlan 112
   switchport mode trunk
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description server04_PortChannel6
   no shutdown
   switchport
   switchport trunk allowed vlan 113
   switchport mode trunk
   mlag 6
   spanning-tree portfast
!
interface Ethernet1
   description DC1_SVC2A_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description DC1_SVC2B_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_DC1_L2_LEAF2A_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC1_L2_LEAF2A_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description server03_Eth2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description server04_Eth2
   no shutdown
   channel-group 6 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.16.2.106/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.9/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id DC1_L2_LEAF
   local-interface Vlan4094
   peer-address 10.255.252.8
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.16.2.1
!
management api http-commands
   protocol https
   protocol https ssl profile eAPI
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   ssl profile eAPI
      cipher-list HIGH:!eNULL:!aNULL:!MD5:!ADH:!ANULL
      certificate eAPI.crt key eAPI.key
!
end
