all:
  children:
    AVD_LAB:
      children:
        DC1_FABRIC:
          children:
            DC1_SPINES:
              hosts:
                DC1_SPINE1:
                  ansible_host: 172.16.2.11
                DC1_SPINE2:
                  ansible_host: 172.16.2.12
            DC1_LEAFS:
              children:
                DC1_LEAF1:
                  hosts:
                    DC1_LEAF1A:
                      ansible_host: 172.16.2.101
                    DC1_LEAF1B:
                      ansible_host: 172.16.2.102
                DC1_LEAF2:
                  hosts:
                    DC1_LEAF2A:
                      ansible_host: 172.16.2.103

                DC1_LEAF3:
                  LEAF3A:
                    ansible_host: 172.16.2.104
                  LEAF3B:
                    ansible_host: 172.16.2.105
                  LEAF3C:
                    ansible_host: 172.16.2.106
                  LEAF3D:
                    ansible_host: 172.16.2.107
                  LEAF3E:
                    ansible_host: 172.16.2.108
          vars:
            ansible_connection: httpapi
            ansible_httpapi_use_ssl: true
            ansible_httpapi_validate_certs: false
            ansible_user: admin
            ansible_password: admin
            ansible_become: true
            ansible_become_method: enable
            ansible_network_os: eos
            ansible_httpapi_port: 443
            ansible_python_interpreter: $(which python3)
        DC1_NETWORK_SERVICES:
          children:
            DC1_LEAFS:
        
        DC1_CONNECTED_ENDPOINTS:
          children:
            DC1_LEAFS:
