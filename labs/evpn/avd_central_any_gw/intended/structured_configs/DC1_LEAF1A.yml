  shutdown: false
  vrf: MGMT
  ip_address: 172.100.100.4/24
  gateway: 172.100.100.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
  https_ssl_profile: eAPI
vlans:
- id: 4093
