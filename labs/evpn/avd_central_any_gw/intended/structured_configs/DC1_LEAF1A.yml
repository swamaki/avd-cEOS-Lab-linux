- name: Port-Channel6
  description: server02_PortChannel6
  type: switched
  shutdown: false
  mode: trunk
  vlans: '111'
  spanning_tree_portfast: edge
  mlag: 6
ethernet_interfaces:
- name: Ethernet3
  peer: DC1_LEAF1B
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_DC1_LEAF1B_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: DC1_LEAF1B
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_DC1_LEAF1B_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
