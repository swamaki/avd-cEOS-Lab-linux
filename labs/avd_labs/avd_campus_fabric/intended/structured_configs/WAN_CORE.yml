hostname: WAN_CORE
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.2.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
spanning_tree:
  mode: mstp
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.2.245/24
  gateway: 172.16.2.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ip_routing: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_LINK_TO_SPINE1_Ethernet5
  type: routed
  shutdown: false
  ip_address: 10.0.0.2/31
  ospf_area: '0'
  ospf_network_point_to_point: true
- name: Ethernet2
  description: P2P_LINK_TO_SPINE2_Ethernet5
  type: routed
  shutdown: false
  ip_address: 10.0.0.4/31
  ospf_area: '0'
  ospf_network_point_to_point: true
loopback_interfaces:
- name: Loopback0
  description: Loopback_Customer_Testing
  shutdown: false
  ip_address: 10.101.1.1/32
  ip_address_secondaries:
  - 10.102.1.1/32
  - 10.103.1.1/32
  ospf_area: '0'
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 172.16.2.245
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    redistribute:
      connected: {}
    max_lsa: 12000
